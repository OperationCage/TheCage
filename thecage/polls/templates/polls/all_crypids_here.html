{% extends 'main.html' %}
{% include './navbar.html' %}
{% include './footer.html' %}

{% block content %}

<h1>The Cage List</h1>
<h2>List of the Discovered Cryptids!</h2>

<ul class="cryptidList">
    {% for cryptids in name %}
        <li>{{ cryptids.name_text }}</li>
    {% endfor %}
</ul>

<style>
    h1, h2{
        text-align: center;
    }
    .cryptidList > li{
        list-style-type: decimal;
        font-size: 3vh;
    }
</style>

{% endblock %}
