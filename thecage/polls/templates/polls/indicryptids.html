{%include './navbar.html' %}

{% block content %}

<div class="cryptidWrapper">
    <div class="name-header">
        <h1>{{ cryptid.name }}</h1>
        <h3>Discovered: {{ cryptid.discovered_date }}</h3>
        <img src="{{ cryptid.photo.url }}" height="400" width="600"/>
       
    </div>
    <div class="individual-content">
        <br>
        <p>{{ cryptid.description }}</p>
    </div>
</div>



<style>

        background-size: cover;

        color:white;
    }
    .cryptidWrapper{
        width: 90%;
        padding-left: 33%; 
    }
    .individual-content {
        width: 600px;
        color: white;
        background-color: darkslategrey;
